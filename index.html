<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Institucional - C칙mara de Espumoso</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        /* --- M칍DULO KEN BURNS (FUNDO) --- */
        #ken-burns-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1);
            transition: opacity 2s ease-in-out;
            will-change: transform, opacity;
        }

        .slide.active {
            opacity: 1;
            animation: kenBurns 15s linear infinite alternate;
        }

        @keyframes kenBurns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.15) translate(-10px, -5px); }
        }

        /* Camada de Escurecimento */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradiente ajustado para garantir leitura do rel칩gio e do rodap칠 */
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }

        /* --- REL칍GIO DE PRECIS츾O (EDITADO) --- */
        #live-clock-widget {
            position: absolute;
            top: 40px;
            right: 50px;
            z-index: 10;
            text-align: right;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            /* Sombra forte para garantir leitura sem a tarja vermelha */
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.9)); 
        }

        #clock-time {
            font-size: 7vh;
            font-weight: 800; 
            line-height: 0.9;
            font-variant-numeric: tabular-nums; /* Evita que os segundos "pulem" de largura */
            letter-spacing: -2px;
            text-shadow: 3px 3px 10px rgba(0,0,0,1);
        }

        #clock-date {
            font-size: 1.8vh;
            font-weight: 700;
            text-transform: uppercase;
            /* Tarja removida conforme solicitado */
            background-color: transparent; 
            padding: 4px 0; /* Ajuste de espa칞amento */
            margin-top: 5px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0,0,0,1); /* Sombra refor칞ada */
        }

        /* --- IDENTIDADE VISUAL (CENTRO) --- */
        #branding-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #brasao {
            width: 25vh;
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.6));
            margin-bottom: 25px;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 5vh;
            text-shadow: 3px 3px 20px rgba(0,0,0,0.9);
            margin: 0;
            font-weight: 800;
            border-bottom: 3px solid rgba(255,255,255,0.9);
            padding-bottom: 15px;
            text-align: center;
        }

        h2 {
            color: #f0f0f0;
            font-size: 2.5vh;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
            text-align: center;
        }

        /* --- RODAP칄 --- */
        #footer-ticker {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.9);
            z-index: 4;
            font-size: 2vh;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 1px 1px 5px rgba(0,0,0,1);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Bot칚o de Audio */
        #audio-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 8px 15px;
            cursor: pointer;
            font-size: 1.5vh;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s;
        }
        #audio-control:hover { background: rgba(255,255,255,0.2); opacity: 1; }

    </style>
</head>
<body>

    <div id="ken-burns-slideshow"></div>

    <div class="overlay"></div>

    <div id="live-clock-widget">
        <div id="clock-time">--:--:--</div>
        <div id="clock-date">C칙mara Municipal</div>
    </div>

    <div id="branding-layer">
        <img id="brasao" src="brasao.png" alt="Bras칚o C칙mara Municipal" onerror="this.style.display='none'; alert('Coloque o arquivo brasao.png na pasta!');">
        
        <h1>C칙mara Municipal de Espumoso</h1>
        <h2>O Elo com a Comunidade</h2>
    </div>

    <div id="footer-ticker">
        ESPUMOSO - RIO GRANDE DO SUL
    </div>

    <button id="audio-control" onclick="toggleAudio()">游댆 Som Off</button>

    <script>
        // --- SUAS IMAGENS ---
        const images = [
            'img/1.jpg', 
            // Adicione mais fotos aqui se necess치rio
        ];

        const slideContainer = document.getElementById('ken-burns-slideshow');
        let currentSlide = 0;
        const slideDuration = 8000; 

        // Inicializa Slides
        function initSlides() {
            if(images.length === 0) return;
            
            images.forEach((imgSrc, index) => {
                const div = document.createElement('div');
                div.classList.add('slide');
                div.style.backgroundImage = `url('${imgSrc}')`;
                if (index === 0) div.classList.add('active');
                slideContainer.appendChild(div);
            });
            
            if(images.length > 1) {
                setInterval(nextSlide, slideDuration);
            }
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // --- REL칍GIO (Atualizado com Segundos) ---
        function updateClock() {
            const now = new Date();
            
            // Hora com Segundos (HH:MM:SS)
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('clock-time').textContent = now.toLocaleTimeString('pt-BR', timeOptions);
            
            // Data
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            const dateString = now.toLocaleDateString('pt-BR', dateOptions);
            
            // Capitalizar primeira letra
            document.getElementById('clock-date').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // --- 츼UDIO ---
        let audioPlayer;
        let isPlaying = false;

        function initAudio() {
            audioPlayer = new Audio('fundo.mp3');
            audioPlayer.loop = true;
            audioPlayer.volume = 0.3;
        }

        function toggleAudio() {
            if (!audioPlayer) initAudio();
            const btn = document.getElementById('audio-control');
            
            if (isPlaying) {
                audioPlayer.pause();
                btn.textContent = "游댆 Som Off";
                isPlaying = false;
            } else {
                audioPlayer.play().then(() => {
                    btn.textContent = "游댉 Som On";
                    isPlaying = true;
                }).catch(e => {
                    console.log("Audio n칚o iniciado");
                });
            }
        }

        initSlides();
    </script>
</body>

</html>
